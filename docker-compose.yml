version: "3.9"

services:
  api:
    container_name: api
    build: .
    ports:
      - 3000:3000
    environment:
      - DB_HOST=db
      - DB_PASSWORD=1234
      - DB=hosteando
      - DB_USER=userhosteando
      - SECRET_KEY=aleatorio
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app

  db:
    container_name: db
    image: postgres:14
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=userhosteando
      - POSTGRES_PASSWORD=1234
      - POSTGRES_DB=hosteando
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U userhosteando -d hosteando"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    volumes:
      - postgres_hosteando:/var/lib/postgresql/data

volumes:
  postgres_hosteando:
    driver: local
